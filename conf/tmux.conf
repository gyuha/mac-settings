# Tmux Configuration
# Generated with TmuxAI Config Generator
# https://tmuxai.dev
#
# -- Basic Settings ------------------------------------------
set -g prefix C-b                            # prefix 키를 Ctrl-b로 설정
set -g escape-time 500                       # 키 시퀀스 인식 대기 시간을 500ms로 설정
set -g history-limit 5000                    # 스크롤백 히스토리 라인 수를 5000으로 설정
set -g base-index 1                          # 윈도우 번호 시작값을 1로 설정
setw -g pane-base-index 1                    # pane 번호 시작값을 1로 설정
set -g mouse on                              # 마우스 지원 활성화
#
# -- Status Bar ---------------------------------------------
set -g status-position bottom                # 상태바 위치를 하단으로 설정
set -g status-interval 1                     # 상태바 갱신 주기를 1초로 설정
set -g status-left "#{session_name} "         # 상태바 왼쪽에 세션 이름 표시
set -g status-left-length 50                 # 상태바 왼쪽 최대 길이를 50으로 설정
set -g status-right "#{host} %Y-%m-%d %H:%M" # 상태바 오른쪽에 호스트/날짜/시간 표시
set -g status-right-length 50                # 상태바 오른쪽 최대 길이를 50으로 설정
#
# -- Status Bar ---------------------------------------------
bind | split-window -h                      # 수평분할 키 바인딩
bind - split-window -v                      # 수직분할 키 바인딩
#
# -- Window move --------------------------------------------
bind -n M-Left select-pane -L               # 왼쪽 창으로 이동
bind -n M-Right select-pane -R              # 오른쪽 창으로 이동
bind -n M-Up select-pane -U                 # 위쪽 창으로 이동
bind -n M-Down select-pane -D               # 아래쪽 창으로 이동
#
bind x kill-pane                            # prefix + x: 확인 없이 현재 pane 즉시 닫기
bind & kill-window                          # prefix + &: 확인 없이 현재 window 즉시 닫기
#
set-window-option -g mode-keys vi           # vim 키 바인딩
#
# -- Plugins -----------------------------------------------
# Plugin manager
set -g @plugin 'tmux-plugins/tpm'            # TPM 플러그인 매니저 로드
#
# Theme
set -g @plugin 'odedlaz/tmux-onedark-theme'  # OneDark 테마 적용
#
# Other plugins
set -g @plugin 'tmux-plugins/tmux-resurrect' # 세션 저장/복원 플러그인
set -g @plugin 'tmux-plugins/tmux-sensible'  # 기본 sane 설정 플러그인
set -g @plugin 'tmux-plugins/tmux-yank'      # tmux 복사 버퍼 yank 지원
set -g @plugin 'christoomey/vim-tmux-navigator' # vim-tmux 간 창 이동 연동
#
# Initialize TMUX plugin manager
# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'                # TPM 초기화 실행 (반드시 마지막 줄)
#
